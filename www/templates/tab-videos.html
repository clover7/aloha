<ion-view view-title="Videos">

  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="video in videos"
                type="item-text-wrap" href="#/tab/videos/{{video.id}}">
        <img ng-src="{{video.face}}">
        <h2>{{video.name}}</h2>
        <p>{{video.lastText}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(video)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
