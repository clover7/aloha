<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Title</title>
</head>

<style>

  body{
    vertical-align: middle;
    text-align: center;
    border: 1px solid #8f8f8f;
  }

  .video{
    background-image: url("../img/adam.jpg");
    background-size:cover;
    background-repeat: no-repeat;
    width:100%;
    /*height:399px;*/
    position: relative;
  }

  #context{
    position: relative;
    margin-left: 70%;
  }

  button{
    margin:0 10px;
  }

  #calleeImg{
    margin: 10px;
    width: 80%;

  }

  #footer{
    padding: 20px;
    position: absolute;
    left: 0;
    right: 0;
    bottom: 4%;
  }


  #header{
    height: 40px;
    border: 1px solid #fff;
    position: relative;
    width: 100%;
  }

  .call-accept{
    text-align: left;
    background-color: rgba(113, 113, 113, 0.68);
  }

  #header>span{
    position: absolute;
    margin: 10px;
    left: 0;
    right: 0;
  }

  div{margin: auto 0;}

  /*shape*/
  .circle {
    width:  70px;
    height: 70px;
    background: rgba(30, 144, 255, 0.67);
    -moz-border-radius: 50px;
    -webkit-border-radius: 50px;
    border-radius: 50px;
  }

  .red{
    background: rgba(255, 21, 142, 0.62);
    /*rgba(126, 51, 65, 0.63);*/
  }
  .white{
    color: #fff;
  }

</style>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />

<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js" ></script>

<script>

  function resizeWindow(target){
    var deviceHeight = $(window).height();
    console.log("deviceHeight : " + deviceHeight);
   // alert("video height : " + $('#video').height());
    $('body').height(deviceHeight);
    console.log("bodyHeight : " + $('body').height());

    var bodyHeight = $('body').height();
    var videoHeight = bodyHeight * 0.7;;
    $('#video').height(videoHeight);
    console.log('videoHeight : ' + $('#video').height());

    var deviceWidth = $(window).width();

    if(deviceWidth>560){
      $('body').addClass('video');
      $('#callTime').addClass('white');
      $('#video').removeClass('video');

    }
    else{
      $('body').removeClass('video');
      $('#callTime').removeClass('white');
      $('#video').addClass('video');
    }
  }

  function init(){
    $('#callTime').hide();
    $('#calleeImg').hide();

    $('#calleeName').show();
    var calleeName="Adam's calling....";
    $("#calleeName").text(calleeName);
  }

  $(window).resize(function(){
    resizeWindow(this);
  });

  $(document).ready(function() {
    resizeWindow(this);

    init();

    $('button').click(function(){
      var getId = $(this).attr('id');

      switch (getId){
        case 'accept':
          console.log(getId);
          $('#'+getId).hide();
          $('#calleeName').hide();
          $('#callTime').show();
          $('#calleeImg').show();
          //   $("#header").addClass('call-accept');
          break;
        case 'end':
          console.log(getId);
          $('#callTime').hide();
          $('#calleeImg').hide();
          $('#accept').show();
          $('#calleeName').show();
          break;
      }
    });

  });

</script>
<body>
<div id="video">
  <div id="header">
    <!--<i class="fa fa-chevron-left" aria-hidden="true"></i>-->
    <span id="calleeName" class="white"></span>
  </div>
  <div id="context">
    <!--<img id="callerImg" src="../img/muji.png" align="caller" width="240" height="240">-->
    <!--<video id="callerImg" autoplay>-->

      <img id="calleeImg" src="../img/perry.png">

    <!--</video>-->
    <!--<video id="calleeImg" autoplay></video>-->
  </div>
</div>
<div id="footer">
  <h3 id="callTime">00:00:30</h3>
  <button id="accept" class="circle"><i class="fa fa-video-camera fa-3x white" aria-hidden="true"></i></button>
  <button id="end" class="circle red"> <i class="fa fa-phone fa-3x white" aria-hidden="true"></i> </button>
</div>
</body>
</html>
